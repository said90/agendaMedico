<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title >SIMEDCO</title>
    </h:head>

    <h:body style="background: #c2dfef">

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:panel  style="width: 80%;margin: 0 auto; text-align:center;
                              padding: 5px; text-align: justify;font-size: 14px">
                        <p:menubar model="#{menuController.model}">

                            <f:facet name="options">
                                <p:outputLabel value="Bienvenido #{usuarioController.usuario.usuario}"/>
                                <p:outputLabel value="      | "/>

                                <p:commandButton icon="ui-icon-power" value="Cerrar Sesion" actionListener="#{menuController.cerrarSesion()}" action="/login.xhtml?faces-redirect=true"/>

                            </f:facet>

                        </p:menubar>

                    </p:panel>
                </h:form>



            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <p:panel  style="height: 100%; width: 80%;margin: 0 auto; text-align:center;align-content: center ;
                          padding: 5px; text-align: justify;font-size: 32px;font-style: italic; ">
                    <p:panelGrid layout="grid" columns="1" style="margin: 0 auto;text-align: center" >
                        <p:outputLabel value="SISTEMA DE REGISTRO DE CONSULTAS MEDICAS"/>
                        <p:separator/>
                        <p:graphicImage value="/resources/image/fondoMedico3.PNG" />
                    </p:panelGrid>

                </p:panel>


            </ui:insert>
        </div>

    </h:body>

</html>
